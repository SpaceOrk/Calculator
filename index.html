<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
<div class="main">
    <div class="first_str">
        <button id="clear" class="clear">C</button>
        <label>
            <input type="number" class="input-field" placeholder="0" id="input">
        </label>
    </div>
    <div class="second_str">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="plus" class="operator">+</button>
    </div>
    <div class="third_str">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="minus" class="operator">-</button>
    </div>
    <div class="fourth_str">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="del" class="operator">รท</button>
    </div>
    <div class="fifth_str">
        <button id="0">0</button>
        <button id="point">.</button>
        <button id="equals" class="equals">=</button>
        <button id="multiply" class="operator">*</button>
    </div>
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
<img src="Снимок%20экрана_29-8-2024_194559_docs.google.com.jpeg">
<div class="main">
    <div class="first_str">
        <button class="clear">C</button>
        <label>
            <input type="number" class="input-field" placeholder="0">
        </label>
    </div>
    <div class="second_str">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>
    </div>
    <div class="third_str">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>
    <div class="fourth_str">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">÷</button>
    </div>
    <div class="fifth_str">
        <button>0</button>
        <button>.</button>
        <button class="equals">=</button>
        <button class="operator">x</button>
    </div>
</div>
</body>
</html>
